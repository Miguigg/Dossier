<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express.js Server</title>
</head>
<body>
    <h1>Client-Server Communication</h1>
    <button onclick="getMessage()">Get Message from Server</button>
    <p id="message"></p>
    <script>
        async function getMessage() {
            const response = await fetch('http://localhost:3000/mistralAPI/https:%2F%2Fwww.eldiario.es%2Fcatalunya%2Ffeijoo-afirma-moratoria-antidesahucios-protegido-58-000-familias-no-beneficiado-nadie_1_11990244.html');
            const data = await response.json();
            console.log(data);
        }
    </script>
</body>
</html>
